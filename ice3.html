<!DOCTYPE html>
<html lang="en" id="bgice">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="style.css" rel="stylesheet" />
        <script type="text/javascript" src="js/ice/ice3.js"></script>
</head>
<title>Zuba Math</title>
</head>

<body onload="init()">
        <div id="title">
                <label class="scroe" id="score">Your Score :  0</label>
                <label class="clock" id="timeIce">
                        29
                </label> 
        </div>
        <div class="imageBox bag1">
                <img class="sizeImage" id="bag1">
        </div>

        <div class="imageBox sign1">
                <img class="sizeSyntax" id="sign">
        </div>

        <div class="imageBox bag2">
                <img class="sizeImage" id="bag2">
        </div>
        <div class="imageBox sign2">
                <img src="image/number/equal.png" class="sizeSyntax">
        </div>
        <div class="imageBox bag3">
                <img src="image/number/question.png" class="sizeImage" ondrop="drop(event)"
                        ondragover="allowDrop(event)" id="bag3">
        </div>
        <br>
        <div class="imageBox1 bag4" ondragover="allowDrop(event)">
                <img class="sizeImage" draggable="true" ondragstart="drag(event)" id="bag4" class="sizeImage">
        </div>

        <div class="imageBox1 bag5" ondragover="allowDrop(event)">
                <img class="sizeImage" draggable="true" ondragstart="drag(event)" id="bag5" class="sizeImage">
        </div>

        <div class="imageBox2 bag6" ondragover="allowDrop(event)">
                <img class="sizeImage" draggable="true" ondragstart="drag(event)" id="bag6" class="sizeImage">
        </div>
        <div class="imageBox3 bag7" ondragover="allowDrop(event)">
                <img class="sizeImage" draggable="true" ondragstart="drag(event)" id="bag7" class="sizeImage">
        </div>


</body>

</html>
