<!DOCTYPE html>
<html lang="en" id="bgice">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" />
    <script type="text/javascript" src="js/ice.js"></script>
</head>
<title>Zuba Math</title>
</head>

<body>
    <div class="imageBox bag1" >
        <img src="image/number/1.png" class="sizeImage">
    </div>

    <div class="imageBox sign1">
            <img src="image/number/plus.png" class="sizeSyntax">
    </div>

    <div class="imageBox bag2">
        <img src="image/number/2.png" class="sizeImage" >
    </div>
    <div class="imageBox sign2">
            <img src="image/number/equal.png" class="sizeSyntax">
    </div>
    <div class="imageBox bag3">
            <img src="image/number/question.png" class="sizeImage" ondrop="drop(event)" ondragover="allowDrop(event)" id="drag">
    </div>
    <br>
    <div class="imageBox1 bag4"  ondragover="allowDrop(event)">
        <img src="image/number/4.png" class="sizeImage" draggable="true" ondragstart="drag(event)" id="drag1" class="sizeImage">
    </div>
    <div class="imageBox1 bag5"  ondragover="allowDrop(event)">
            <img src="image/number/5.png" class="sizeImage" draggable="true" ondragstart="drag(event)" id="drag2" class="sizeImage">
    </div>
    
    <div class="imageBox2 bag6"  ondragover="allowDrop(event)">
            <img src="image/number/6.png" class="sizeImage" draggable="true" ondragstart="drag(event)" id="drag3" class="sizeImage">
    </div>
    <div class="imageBox3 bag7"  ondragover="allowDrop(event)">
            <img src="image/number/7.png" class="sizeImage" draggable="true" ondragstart="drag(event)" id="drag4" class="sizeImage">
    </div>

    
</body>

</html>
