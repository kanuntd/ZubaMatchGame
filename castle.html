<!DOCTYPE html>
<html lang="en" id="bgcastle">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
    <script src="js/JScastle.js" type="text/javascript"></script>

    <title>Zuba Match</title>
</head>

<body onload="init()">
    <div id="title">
        <label class="scroe" id="scoreCs">Your Score : 0</label>
        <label class="clock" id="timeCs">
            30
        </label>
    </div>
    <!-- <div class="buttonBar">
        <div class="progressbar" id="time"> S </div>
    </div> -->
    <div class="timeArea">
        <div class="areaCas" ondrop="drop(event)" ondragover="allowDrop(event)" id="1">
            <img class="myImg" src="" draggable="true" ondragstart="drag(event)" id="drag1">
        </div>
        <div class="areaCas" ondrop="drop(event)" ondragover="allowDrop(event)" id="2">
            <img class="myImg" src="" draggable="true" ondragstart="drag(event)" id="drag2">
        </div>
        <div class="areaCas" ondrop="drop(event)" ondragover="allowDrop(event)" id="3">
            <img class="myImg" src="" draggable="true" ondragstart="drag(event)" id="drag3">
        </div>
    </div>
    <div class="buttonBar">
        <img class="myImg" src="image/next.png" onclick="next()" id="demo">
    </div>
    <audio id="correct">
            <source src="audio/bell.ogg" type="audio/ogg">
            <source src="audio/bell.mp3" type="audio/mpeg">
    </audio>
    <audio id="incorrect">
            <source src="audio/incorect.ogg" type="audio/ogg">
            <source src="audio/incorect.mp3" type="audio/mpeg">
    </audio>
    <audio id="time">
            <source src="audio/clockt.ogg" type="audio/ogg">
            <source src="audio/clock.mp3" type="audio/mpeg">
    </audio>
</body>

</html>
